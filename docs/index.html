<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series para viejóvenes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body class="body">
    <div class="page">
      <header class="page__header">
        <h1 class="page__header--title">Buscador de series para viejóvenes</h1>
        <nav class="page__header--nav">
          <form class="nav__form js-form">
            <label>Escribe el nombre de la película </label>
            <input type="text" class="nav__input js-searchInput" name="search" />
            <input type="submit" value="Search" class="nav--button js-searchBtn" />
          </form>
        </nav>
      </header>

      <main class="page__main">
        <section class="page__main--favoriteContainer">
          <p>De momento aquí no hay na.</p>
        </section>
        <section class="page__main--resultContainer">
          <ul class="resultList js-results"></ul>
        </section>
      </main>

      <footer class="page__footer">
        <small>
          &copy; Todos los derechos reservados
        </small>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
